<dom-module id="polygram-user">
  <style>
    
  </style>
  
  <template>
    <paper-input
      value="{{userName}}"
      placeholder="Put in your username:">
      <input is="iron-input">
    </paper-input>
    
    <paper-input
      value="{{userPhoto}}"
      placeholder="Paste link to photo of you:">
      <input is="iron-input">
    </paper-input>
  </template>

</dom-module>
  <script>
    (function () {
      Polymer({
        is: 'polygram-user',
        
        properties: {
          userName: {
            type: String
          }
        },
        
        properties: {
          userPhoto: {
            type: String
          }
        }
        
        
      });
    })();
  </script>
