<dom-module id="kitty-list">
  <style>
    paper-kittypic {
      height: 400px;
      max-width: 640px;
      margin: 16px auto;
      background-color: #fff;
    }
    
    :host{
      display: block;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{items}}">
      <paper-kittypic>{{item}}</paper-kittypic>
    </template>
  </template>

</dom-module>
  <script>
    (function () {
      Polymer({
        is: 'kitty-list',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
        this.items = [
            'Responsive Web App boilerplate',
            'Iron Elements and Paper Elements',
            'End-to-end Build Tooling (including Vulcanize)',
            'Unit testing with Web Component Tester',
            'Routing with Page.js',
            'Offline support with the Platinum Service Worker Elements'
            ];
        }
      });
    })();
  </script>
