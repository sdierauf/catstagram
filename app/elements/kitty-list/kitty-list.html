<dom-module id="kitty-list">
  <style>
    kitty-pic {
      display:block;
      min-height: 540px;
      max-width: 500px;
      margin: 16px auto;
      background-color: #fff;
    }
    
    :host{
      display: block;
    }
    
  </style>
  <template>

    <firebase-collection
      limit-to-first="3"
      location="https://resplendent-inferno-164.firebaseIO.com/photos"
      data="{{items}}"></firebase-collection>

    <template is="dom-repeat" items="{{items}}">
      <kitty-pic kitty-data="{{item}}">
      </kitty-pic>
    </template>
  </template>

</dom-module>
  <script>
    (function () {
      Polymer({
        is: 'kitty-list',
        
        vals: function(input) {
          var stuff = Object.keys(input).map(function(k){return input[k];});
          console.log(stuff);
          return stuff;
        },
      
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        
        
      });
    })();
  </script>
