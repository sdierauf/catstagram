<dom-module id="kitty-list">
  <style>
    paper-kittypic {
      height: 400px;
      max-width: 640px;
      margin: 16px auto;
      background-color: #fff;
    }
    
    :host{
      display: block;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{items}}">
      <paper-kittypic imgsrc="{{item}}"></paper-kittypic>
    </template>
  </template>

</dom-module>
  <script>
    (function () {
      Polymer({
        is: 'kitty-list',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
        this.items = [
            'http://www.clker.com/cliparts/f/5/6/f/1352194206656819167small_ragdoll_kitten-md.png',
            'http://cdn.cutestpaw.com/wp-content/uploads/2012/05/l-Small-Kitten.jpg'
            ];
        }
      });
    })();
  </script>
