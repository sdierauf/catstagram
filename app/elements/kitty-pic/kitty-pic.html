<dom-module id="kitty-pic">
    <style>
      :host {
        display: block;
      }

      .container {
        display: block;
        width: 90%;
        margin: 10px auto;
        padding: 20px 0;
      }

      .mainpic {
        width: 100%;
        -webkit-box-shadow: 0 0px 10px rgba(0,0,0,.5);
        margin-bottom: 10px;
      }
      .profile {
        width: 40px;
        height: 40px;
      }

      hr {
        background-color: rgb(120, 120, 120);
      }

      .desc img {
        float: left;
        width: 40px;
      }
      .desc span {
        font-size: ;
        float: right;
        width: 88%;
      }

      .clear {
        clear: both;
      }

      a {
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .comment { 
        margin: 10px 0px;
      }

      .comment span {
        margin-right: 10px;
      }

    </style>
  <template>
      <div class="container">
        <img class="mainpic" src="{{kittyData.url}}">
        <div class="desc">
          <img class="profile" src="{{kittyData.user.photo}}">
          <span class="username"><a href="{{kittyData.user.photo}}">{{kittyData.user.name}}</a></span>
          <span class="description-text">{{kittyData.descriptor}}</span>
        </div>
        <div class="clear"></div>
        <hr>
        <div class="comments">
          <template is="dom-repeat" items="{{kittyData.comments}}">
            <div class="comment">
              <span><a href="{{item.user.photo}}">{{item.user.name}}</a></span>
              <span>{{item.comment}}</span>
            </div>
          </template>
        </div>
      </div>
  </template>
</dom-module>
